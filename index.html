<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>综合技术能力测试 - 100题</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Microsoft YaHei", sans-serif;
    }
    body {
      background: #f5f7fa;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .title {
      text-align: center;
      font-size: 22px;
      margin-bottom: 16px;
      color: #333;
    }
    .progress {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 14px;
      color: #666;
    }
    .question-box {
      padding: 16px;
      border: 1px solid #eee;
      border-radius: 8px;
      margin-bottom: 16px;
      min-height: 120px;
    }
    .q-title {
      font-size: 16px;
      margin-bottom: 12px;
      line-height: 1.5;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .option {
      padding: 10px 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    .option:hover {
      background: #f0f7ff;
      border-color: #409eff;
    }
    .option.selected {
      background: #e8f3ff;
      border-color: #409eff;
    }
    .btn-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: #409eff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .jump {
      margin: 10px 0;
    }
    input[type=number] {
      width: 70px;
      padding: 6px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .score-box {
      margin-top: 20px;
      padding: 16px;
      background: #f8f9fa;
      border-radius: 8px;
      display: none;
    }
    .score-title {
      font-size: 18px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .score-item {
      margin: 6px 0;
    }
    .total {
      font-size: 20px;
      font-weight: bold;
      margin-top: 10px;
    }
    .level-text {
      font-size: 22px;
      font-weight: bold;
      margin-top: 8px;
    }
    .level-rula { color: #e63946; }    /* 拉 */
    .level-npc { color: #777; }        /* NPC */
    .level-hang { color: #28a745; }    /* 夯 */
    .level-ding { color: #007bff; }    /* 顶尖 */
    .level-top { color: #ffc107; }     /* 人上人 */
  </style>
</head>
<body>
<div class="container">
  <div class="title">综合技术能力测试（100题）</div>
  <div class="progress">
    <span>当前题号：<span id="current-num">1</span>/100</span>
    <span>已完成：<span id="done-count">0</span>/100</span>
  </div>

  <div class="question-box">
    <div class="q-title" id="question-title"></div>
    <div class="options" id="options"></div>
  </div>

  <div class="btn-group">
    <button id="prev">上一题</button>
    <button id="next">下一题</button>
    <button id="submit-all">交卷评分</button>
  </div>

  <div class="jump">
    跳转到题号：
    <input type="number" id="jump-input" min="1" max="100">
    <button id="jump-btn">跳转</button>
  </div>

  <div class="score-box" id="score-box">
    <div class="score-title">你的得分</div>
    <div class="score-item">系统知识：<span id="score-system"></span>/20</div>
    <div class="score-item">网络知识：<span id="score-network"></span>/20</div>
    <div class="score-item">编程基础：<span id="score-code"></span>/20</div>
    <div class="score-item">底层原理：<span id="score-low"></span>/20</div>
    <div class="score-item">前端技术：<span id="score-front"></span>/20</div>
    <div class="total">总分：<span id="score-total"></span>/100</div>
    <div class="level-text" id="level-text"></div>
  </div>
</div>

<script>
  let questions = [];

  (async () => {
    questions = await fetch('questions.json').then(r => r.json());
    render();
  })();

  const userAnswers = Array(100).fill(null);
  let current = 0;

  const elCurrentNum = document.getElementById('current-num');
  const elDoneCount = document.getElementById('done-count');
  const elQuestionTitle = document.getElementById('question-title');
  const elOptions = document.getElementById('options');
  const elPrev = document.getElementById('prev');
  const elNext = document.getElementById('next');
  const elSubmitAll = document.getElementById('submit-all');
  const elJumpInput = document.getElementById('jump-input');
  const elJumpBtn = document.getElementById('jump-btn');
  const elScoreBox = document.getElementById('score-box');
  const elLevelText = document.getElementById('level-text');

  function render() {
    const q = questions[current];
    elCurrentNum.textContent = current + 1;
    elQuestionTitle.textContent = `${current+1}. ${q.title}`;
    elOptions.innerHTML = '';

    q.options.forEach((opt, i) => {
      const div = document.createElement('div');
      div.className = 'option ' + (userAnswers[current] === i ? 'selected' : '');
      div.textContent = `${String.fromCharCode(65+i)}. ${opt}`;
      div.onclick = () => {
        userAnswers[current] = i;
        render();
        updateDoneCount();
      };
      elOptions.appendChild(div);
    });

    elPrev.disabled = current === 0;
    updateDoneCount();
  }

  function updateDoneCount() {
    const c = userAnswers.filter(x => x !== null).length;
    elDoneCount.textContent = c;
  }

  function calcScore() {
    let system = 0, network = 0, code = 0, low = 0, front = 0;
    questions.forEach((q, i) => {
      if (userAnswers[i] === q.answer) {
        switch(q.type) {
          case 'system': system++; break;
          case 'network': network++; break;
          case 'code': code++; break;
          case 'low': low++; break;
          case 'front': front++; break;
        }
      }
    });
    const total = system + network + code + low + front;

    let level = '';
    let levelClass = '';
    if (total >= 90) {
      level = '人上人';
      levelClass = 'level-top';
    } else if (total >= 80) {
      level = '顶尖';
      levelClass = 'level-ding';
    } else if (total >= 60) {
      level = '夯';
      levelClass = 'level-hang';
    } else if (total >= 40) {
      level = 'NPC';
      levelClass = 'level-npc';
    } else {
      level = '拉';
      levelClass = 'level-rula';
    }

    document.getElementById('score-system').textContent = system;
    document.getElementById('score-network').textContent = network;
    document.getElementById('score-code').textContent = code;
    document.getElementById('score-low').textContent = low;
    document.getElementById('score-front').textContent = front;
    document.getElementById('score-total').textContent = total;

    elLevelText.className = 'level-text ' + levelClass;
    elLevelText.textContent = '技术评级：' + level;
    elScoreBox.style.display = 'block';
  }

  elPrev.onclick = () => { current--; render(); };
  elNext.onclick = () => { current++; render(); };
  elSubmitAll.onclick = calcScore;
  elJumpBtn.onclick = () => {
    const v = parseInt(elJumpInput.value);
    if (v >=1 && v <=100) {
      current = v - 1;
      render();
    }
  };
</script>
</body>
</html>
